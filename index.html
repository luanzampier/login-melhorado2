<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <div class="container">
        <div class="box-login">
            
            <h1>Login</h1>

            <div id="msgError"></div>

            <form method="post" action="">
                
                <div class="box-style">
                    <input type="text" name="login" id="usuario" placeholder="" required>
                    <label for="usuario">Nome</label>
                </div>
                
                <div class="box-style">
                    <input type="password" name="password" id="senha" placeholder="" required>
                    <label for="senha">Senha</label>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                
                <div class="button-enter">
                    <button type='submit' onclick="entrar()">Entrar</button>
                </div>
            
                <p>Nao tem uma conta? <a href="registration.html" target="_blank">Cadastre-se</a></p>
            
            </form>
        </div>
        <script src="index.js"></script>
</body>
</html>
